spring.application.name=dataprocessing

# Datasource (Postgres)
spring.datasource.url=jdbc:postgresql://localhost:5433/datadb
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate - development-friendly defaults
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view to avoid lazy-loading view-time queries warning in dev
spring.jpa.open-in-view=false

# File storage for generated/processed files (change per environment)
app.file.storage=./data

# Multipart (upload) settings - accept up to 200MB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

